<!DOCTYPE html>
<html>
<head>
	<title>Girl photo animation</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: #202002;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		div{
			width: 350px;
			height: 500px;
			overflow: hidden;
			border: 8px solid white;
		}
		img{
			width: 100%;
			height: 100%;
			transition: all 2s;
			/*border: 5px solid #FFF;*/
		}
		img:hover{
			transform: rotate(10deg) scale(1.3);
		}
	</style>
</head>
<body>
	<div>
		<img src="https://images.unsplash.com/photo-1569354821814-9c8eec475ff2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
	</div>
</body>
</html>
